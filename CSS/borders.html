<!-- CSS Borders  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Borders</h2>

    <p style="border-radius: 5px; border-color: yellowgreen red green blue; border-width: 5px 20px; border-style:dotted;">Dotted border</p>
    <p style="border-radius: 5px; border-color: yellowgreen red green blue; border-width: 5px 20px; border-style: dashed;">Dashed border</p>
    <p style="border-radius: 5px; border-color: yellowgreen red green blue; border-width: 5px 20px; border-style: solid;">Solid border</p>
    <p style="border-radius: 5px; border-color: yellowgreen red green blue; border-width: 5px 20px; border-style: double;">Double border</p>
    <p style="border-radius: 5px; border-color: yellowgreen red green blue; border-width: 5px 20px; border-style: groove;">Groove border</p>
    <p style="border-radius: 5px; border-color: yellowgreen red green blue; border-width: 5px 20px; border-style: ridge;">Ridge border</p>
    <p style="border-radius: 5px; border-color: yellowgreen red green blue; border-width: 5px 20px; border-style: inset;">Inset border</p>
    <p style="border-radius: 5px; border-color: yellowgreen red green blue; border-width: 5px 20px; border-style: outset;">Outset border</p>
    <p style="border-radius: 5px; border-color: yellowgreen red green blue; border-width: 5px 20px; border-style: none;"> No border</p>
    <p style="border-radius: 5px; border-color: yellowgreen red green blue; border-width: 5px 20px; border-style: hidden;">Hidden border</p>
    <p style="border-radius: 5px; border-color: yellowgreen red green blue; border-width: 5px 20px; border-style: dashed dotted solid double;">Mixed Border</p>

</body>
</html>
