CSS Image Reflections

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img {
            -webkit-box-reflect: below 50px linear-gradient( to bottom, rgba(0,0,0,0), rgba(0,0,0,0.4));
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image Reflection</h1>
    <img src="download (1).jpg">
</body>
</html>
