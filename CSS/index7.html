<!-- CSS Colors

color names, {(RGB,HEX,RGBA,HSLA) values}  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color: Tomato; color: pink; border: 2px solid yellow; ">Tomato</h1>
    <h1 style="background-color: Orange; border: 2px solid yellow;">Orange</h1>
    <h1 style="background-color: Dodgerblue; border: 2px solid yellow;">Dodgerblue</h1>
    <h1 style="background-color: MediumSeaGreen; border: 2px solid yellow;">MediumSeaGreen</h1>
    <h1 style="background-color: Gray; border: 2px solid yellow;">Gray</h1>
    <h1 style="background-color: Violet; border: 2px solid yellow;">Violet</h1>
    <h1 style="background-color: Red; border: 2px solid yellow;">Red</h1>
    <h1 style="background-color: Green; border: 2px solid yellow;">Green</h1>
    <h1 style="background-color: Blue; border: 2px solid yellow;">Blue</h1>

    <br>
    <br>
    <br>
    <p>RGB and RGBA</p>
        <h1 style="background-color:rgb(260, 350,169); color: pink; border: 2px solid yellow; ">Tomato</h1>
    <h1 style="background-color: rgba(255, 99, 71, 0.5); border: 2px solid yellow;">Orange</h1>
    <h1 style="background-color: Dodgerblue; border: 2px solid yellow;">Dodgerblue</h1>
    <h1 style="background-color: MediumSeaGreen; border: 2px solid yellow;">MediumSeaGreen</h1>
    <h1 style="background-color: Gray; border: 2px solid yellow;">Gray</h1>
    <h1 style="background-color: Violet; border: 2px solid yellow;">Violet</h1>
    <h1 style="background-color: Red; border: 2px solid yellow;">Red</h1>
    <h1 style="background-color: hsl(0, 100%, 50%); border: 2px solid yellow;">HSL</h1>
    <h1 style="background-color: #ffdb47; border: 2px solid yellow;">HEX</h1>

</body>
</html>
