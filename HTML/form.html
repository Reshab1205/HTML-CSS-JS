<!-- HTML Form  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Form</h3>
    <form>
        <label for="fname">FirstName:</label>
        <br>
        <input type="text" id="fname" name="fname" value="Reshab">
        <br>
        <br>
        <label for="lname">LastName:</label>
        <br>
        <input type="text" id="lname" name="lname" value="Kumar">
        <br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <input type="radio" id="html" name="language" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="radio" id="JavaScript" name="language" value="JavaScript">
        <label for="JavaScript">JavaScript</label>
        <br>
        <input type="radio" id="css" name="language" value="CSS">
        <label for="css">CSS</label>

        <br>
        <br>
        <input type="checkbox" id="myName" name="myName" value="myName">
        <label for="myName">MyName</label>
    </form>
</body>
</html>
