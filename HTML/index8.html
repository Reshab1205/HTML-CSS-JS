<!-- HTML TEXT FORMATTING -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>This is my bold text</b>
    <br>
    <strong>This is my strong text</strong>
    <br>
    <i>This text is my italic text</i>
    <br>
    <em>This is my emphasized text</em>
    <br>
    <small>This is my small text</small>
    <br>
    <p>This is the secondary text<mark>This is marked text</mark></p>
    <br>
    <del>This is striked text</del>
    <br>
    <ins>This is ins text</ins>
    <br>
    <p>C<sub>2</sub>H<sub>6</sub></p> subscript
    <br>
    <p>a<sup>2</sup> + b <sup>2</sup></p>
</body>
</html>
